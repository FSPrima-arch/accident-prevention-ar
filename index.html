<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>AccidentPrevention AR</title>

  <!-- A-Frame + MindAR (HTTPS CDNs) -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Preload MindAR target to speed up tracking -->
  <link rel="preload" href="./assets/targets/targets.mind" as="fetch" crossorigin>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; overscroll-behavior: none; -webkit-user-select: none; user-select: none; touch-action: manipulation; }
    a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }

    .overlay, .button-wrapper {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1000;
      color: white;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.6);
    }

    button {
      font-size: 1.5em;
      padding: 1em 2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #clear-button, #clear-button-2, #add-sign-button {
      position: fixed;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Overlays -->
  <!-- Visible on first load to satisfy iOS user-gesture requirement -->
  <div id="overlay" class="overlay" style="display:grid;place-items:center;">
    Tap anywhere to start
  </div>

  <div id="question" class="overlay">How can you prevent this incident?<br><br>Tap to continue</div>
  <div id="overlay2" class="overlay">Scene 2: Tap anywhere to start</div>
  
  <!-- New note overlay shown after WorkerSlipping2 ends -->
  <div id="note-wetfloor" class="overlay">The floor is still wet, add a sign<br><br>Tap to continue</div>


  <!-- Buttons -->
  <button id="clear-button">Clear the Path</button>
  <button id="clear-button-2">Clear the Path</button>
  <button id="add-sign-button">Add Sign</button>

  <a-scene
    mindar-image="imageTargetSrc: ./assets/targets/targets.mind; maxTrack: 1; autoStart: true"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <!-- Lighting -->
    <a-light type="directional" position="1 3 2" intensity="2"></a-light>
    <a-light type="ambient" intensity="0.8"></a-light>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="WorkerTripping" src="./assets/models/WorkerTripping.glb"></a-asset-item>
      <a-asset-item id="WorkerSafe" src="./assets/models/WorkerSafe.glb"></a-asset-item>
      <a-asset-item id="WorkerWalkingSafe" src="./assets/models/WorkerWalkingSafe.glb"></a-asset-item>
      <a-asset-item id="WorkerSlipping" src="./assets/models/WorkerSlipping.glb"></a-asset-item>
      <a-asset-item id="WorkerSlipping2" src="./assets/models/WorkerSlipping2.glb"></a-asset-item>
      <a-asset-item id="WorkerSafeSign" src="./assets/models/WorkerSafeSign.glb"></a-asset-item>
      <a-asset-item id="Pallet" src="./assets/models/Pallet.glb"></a-asset-item>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0" click-to-start-animation>
      <a-gltf-model 
        id="workerTripping" 
        src="#WorkerTripping" 
        visible="false" 
        scale="0.2 0.2 0.2" 
        position="0 -0.5 0" 
        animation-mixer></a-gltf-model>
      <a-gltf-model 
        id="workerSafe" 
        src="#WorkerSafe" 
        visible="false" 
        scale="0.2 0.2 0.2" 
        position="0 -0.5 0"></a-gltf-model>
      <a-gltf-model 
        id="workerWalkingSafe" 
        src="#WorkerWalkingSafe" 
        visible="false" 
        scale="0.2 0.2 0.2" 
        position="0 -0.5 0" 
        animation-mixer></a-gltf-model>
      <a-gltf-model 
        id="workerSlipping" 
        src="#WorkerSlipping" 
        visible="false" 
        scale="0.2 0.2 0.2" 
        position="0 -0.5 0" 
        animation-mixer></a-gltf-model>
      <a-gltf-model 
        id="workerSlipping2" 
        src="#WorkerSlipping2" 
        visible="false" 
        scale="0.2 0.2 0.2" 
        position="0 -0.5 0" 
        animation-mixer="loop: once; clampWhenFinished: true"></a-gltf-model>
      <a-gltf-model 
        id="workerSafeSign" 
        src="#WorkerSafeSign" 
        visible="false" 
        scale="0.2 0.2 0.2" 
        position="0 -0.5 0" 
        animation-mixer></a-gltf-model>
      <a-gltf-model 
        id="palletModel" 
        src="#Pallet" 
        visible="false" 
        scale="0.2 0.2 0.2" 
        position="0 -0.5 0"></a-gltf-model>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <!-- Simple user-gesture gate for camera/AR init -->
  <script>
    window.addEventListener('load', () => {
      const start = document.getElementById('overlay');
      const kickOff = () => {
        start.style.display = 'none';
        // If your AR logic in script.js waits for a gesture, emit a signal:
        // document.querySelector('a-scene')?.emit('start-ar');
      };
      start.addEventListener('click', kickOff, { once: true });
      start.addEventListener('touchend', kickOff, { once: true });
    });
  </script>

  <!-- Your app logic -->
  <script src="./script.js" defer></script>
</body>
</html>
